<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Controls</h2>



<p>number of harmonize</p>
<br>


<script>
var arr =[11, 31, 412, 14, 12]; 
  for(var n of arr){

  if (n%100==1) {
    document.write( n + 'st');
  }
  else if (n%100==2) {
    document.write( n + 'nd');
  }
  else if (n%100==3) {
    document.write( n + 'rd');
  }
  else {
    document.write( n + 'th');
  }
  
  document.write("<br>")}

</script>

</body>
</html>
